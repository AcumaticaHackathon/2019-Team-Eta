<!DOCTYPE html>
<html>
<head>
    <title>Acumatica - Login</title>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
<div id="login_data">
    <div id="login_logo">
        <a class="logo" id="panelT_logoCell" tabindex="-1" target="_blank" href="http://www.acumatica.com">
            <img src="images/login_logo.png" class="login_img" alt="logo"/>
        </a>
    </div>
    <div id="login_user">
        <input type="text" class="login-input border-box" placeholder="My Username"/>
    </div>
    <div id="login_ext">
        <input type="password" class="login-input border-box" placeholder="My Password"/>
    </div>
    <button id="loginBtn" class="login-btn">Sign In</button>
</div>
<script src="popup.js"></script>
</body>
</html>
